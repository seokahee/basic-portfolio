<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="title-container">
      <h1 class="title-text">KAHEE's Portfolio!</h1>
      <div class="pacman"></div>
    </header>

    <nav class="toggleBtn-container">
      <ul>
        <li class="toggleBtn" data-target="aboutSection">About</li>
        <li class="toggleBtn" data-target="skillSection">Skill</li>
        <li class="toggleBtn" data-target="projectsSection">Projects</li>
        <li class="toggleBtn" data-target="activitiesSection">Activities</li>
      </ul>
    </nav>

    <main>
      <section id="aboutSection" class="section-content">
        <div class="about-container">
          <div class="about-itemContainer">
            <div class="about-item"></div>
          </div>
          <a
            href="https://drive.google.com/file/d/1keLx27mT3nRFR2mv9G3q-BVBYRGQ7y65/view?usp=sharing"
            target="_blank"
            class="resume"
            >more information!</a
          >
        </div>
      </section>

      <section id="skillSection" class="section-content">
        <div class="list-container">
          <div>
            <p class="list-title">FrontEnd</p>
            <ul id="frontend-list"></ul>
          </div>
          <div>
            <p class="list-title">BackEnd</p>
            <ul id="backend-list"></ul>
          </div>
        </div>
      </section>

      <section id="projectsSection" class="section-content">
        <div class="project-container"></div>
      </section>

      <section id="activitiesSection" class="section-content">
        <p>스파르타</p>
      </section>
    </main>
    <div class="overlay"></div>
    <script src="index.js"></script>
  </body>
</html>
